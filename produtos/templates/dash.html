{% extends 'base_produtos.html' %}

{% block titulo %}Dashboa
rd{% endblock titulo %}
{% block usuario %}<strong style='color: #5335f9;'> Ol√°,</strong> {{request.user}}{% endblock usuario %}

{% block conteudo %}
    <input type="hidden" id='em-estoque' value={{total_estoque}}>
    <input type="hidden" id='media-valores' value={{media_valor}}>
    <div class="cards">
        <div class="card">
            <div class="card-content">
                <div class="number">R$ {{valor_total}}</div>
                <div class="card-name">Valor Total do estoque</div>
            </div>
            <div class="icon-box">
                <i class="fa-solid fa-sack-dollar"></i>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="number">{{produtos|length}}</div>
                <div class="card-name">Total de produtos</div>
            </div>
            <div class="icon-box">
                <i class="fa-solid fa-boxes-stacked"></i>
            </div>
        </div>
    </div>
    <div class="charts">
        <div class="chart doughnut-chart">
            <h2>Produtos</h2>
            <canvas id="doughnut"></canvas>
        </div>
    </div>
</div>
{% endblock conteudo %}
